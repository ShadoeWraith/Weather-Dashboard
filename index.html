<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./index.css">
  <script defer src="https://kit.fontawesome.com/fb5c4bf3d4.js" crossorigin="anonymous"></script>
  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script defer src="./script.js"></script>
  <title>Weather Dashboard</title>
</head>
<body class="light">
  <div class="app-header">
    <div class="header">
      <h1 class="title">Simple Weather App</h1>
      <input type="checkbox" class="checkbox" id="check"/>
      <label class="label" for="check">
        <div type="checkbox" class="ball"></div>
      </label>
    </div>
  </div>
    <form class="search">
      <input type="text" class="search-bar" placeholder="Search for a city">
      <button class="submit">Submit</button>
    </form>
    <input type="checkbox" class="temp-type" id="temp-type"/>
    <label class="temp-label" for="temp-type">
      <div class="temp-check">
        <h4 class="temp-name fahrenheit"></h4>
      </div>
    </label>  
    <div class="card-container">
    </div>
    <footer>
      <div class="link-container">
        <a class="link" href="https://github.com/ShadoeWraith/Weather-Dashboard">github</a>
      </div>
    </footer>
</body>
</html>
