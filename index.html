<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./assets/css/index.css">
  <script defer src="https://kit.fontawesome.com/fb5c4bf3d4.js" crossorigin="anonymous"></script>
  <script defer src="./assets/js/index.js"></script>
  <title>Weather Dashboard</title>
</head>
<body>
  <div class="app">
    <div class="toggle">
    <h1 class="title">Simple Weather App</h1>
    <button class="toggle-container">
      <div class="pill"></div>
    </button>
  </div>
    <div class="search">
      <input type="text" class="search-bar" placeholder="Search for a city">
      <button class="submit">Submit</button>
    </div>
    <div class="card-container">
      <div class="card">
          <h2 class="city">Denver</h2>
          <h3 class="day">Mon</h3>
        <span class="temp">72<span class="temp-type fahrenheit">&deg;F</span></span>
        <i class="icon fa-regular fa-sun"></i>
        <span class="desc">Clear Sky</span>
      </div>
      <div class="card">
        <h2 class="city">Denver</h2>
        <h3 class="day">Tue</h3>
        <span class="temp">68<span class="temp-type fahrenheit">&deg;F</span></span>
        <i class="icon fa-solid fa-cloud-sun"></i>
        <span class="desc">Cloudy</span>
      </div>
      <div class="card">
        <h2 class="city">Denver</h2>
        <h3 class="day">Wed</h3>
        <span class="temp">54<span class="temp-type fahrenheit">&deg;F</span></span>
        <i class="icon fa-solid fa-cloud-showers-heavy"></i>
        <span class="desc">Showers</span>
      </div>
      <div class="card">
        <h2 class="city">Denver</h2>
        <h3 class="day">Thu</h3>
        <span class="temp">42<span class="temp-type fahrenheit">&deg;F</span></span>
        <i class="icon fa-solid fa-snowflake"></i>
        <span class="desc">Snow</span>
      </div>
      <div class="card">
        <h2 class="city">Denver</h2>
        <h3 class="day">Fri</h3>
        <span class="temp">59<span class="temp-type fahrenheit">&deg;F</span></span>
        <i class="icon fa-solid fa-cloud-bolt"></i>
        <span class="desc">Thunderstorms</span>
      </div>
    </div>
  </div>
</body>
</html>
